<!-- creditcard/templates/creditcard/index.html -->

{% extends 'creditcard/base.html' %}
{% load staticfiles %}

{% block body %}
    <header class="well page-header">
		<h3>Details of the credit card</h3>
	</header>
	<article>
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="text-right">
					{% include "creditcard/_comeBack.html" %}
				</div>
			</div>
	  		<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="id_number">Number</label>
						<input type="number" class="form-control disabled " id="id_number" placeholder="Number" readonly="readonly" disabled="disabled" value="{{ card.number }}">
					</div>
					<div class="form-group">
						<label for="id_number">Date Created</label>
						<input type="datetime" class="form-control disabled " id="id_number" placeholder="Number" readonly="readonly" disabled="disabled" value="{{ card.date_created }}">
					</div>
				</form>
			</div>
			<div class="panel-footer">
				<div class="text-right">
					{% include "creditcard/_comeBack.html" %}
				</div>
			</div>
		</div>
	</article>
	<footer>
	</footer>
{% endblock %}

{% block pageScripts %}
{% endblock pageScripts %}
